<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 12 - Alvy Studio Responsive</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero-top">
          <img src="./assets/hero-top.webp" alt="Alvy Studio" />
        </div>
        <div class="hero-bottom">
          <span class="label">STUDIO</span>
          <div class="hero-text">
            <h1>How We Help Fashion Brands Stand Out</h1>
            <p>
              We help fashion brands stand out with our expertise in branding,
              marketing, and creative solutions that captivate audiences and
              differentiate brands.
            </p>
            <button class="btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3"
                />
              </svg>

              <span>Our Story</span>
            </button>
          </div>
        </div>
      </section>
      <section class="info">
        <div class="info1"></div>
        <div class="info2"></div>
        <div class="info3"></div>
        <div class="info4"></div>
      </section>
      <section class="philosophy"></section>
      <section class="team"></section>
      <section class="contact"></section>
      <footer></footer>
    </main>
  </body>
</html>
